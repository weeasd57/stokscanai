name: AI Model Training

on:
  workflow_dispatch:
    inputs:
      exchange:
        description: 'Exchange to train on (e.g. US, EGX)'
        required: true
        default: 'US'
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday midnight

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn supabase python-dotenv

      - name: Run training script
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python api/train_exchange_model.py --exchange "${{ github.event.inputs.exchange || 'US' }}"
